<mat-card class="card" *ngIf="contact">
  <mat-card-header>
    <mat-icon *ngIf="contact.favorite">favorite</mat-icon>
    <mat-icon *ngIf="!contact.favorite">favorite_border</mat-icon>
    <div mat-card-avatar class="card__avatar">
      <img src="{{contact.avatar}}" alt="{{contact.name}}">
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput matLine [(ngModel)]="contact.name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="contact.phone" placeholder="Phone">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="contact.username" placeholder="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="contact.email" placeholder="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="contact.website" placeholder="website">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="goBack()">BACK</button>
    <button mat-button color="primary" (click)="save(contact)">SAVE</button>
  </mat-card-actions>
</mat-card>
