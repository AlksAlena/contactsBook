<mat-card class="card" *ngIf="contact">
  <mat-card-header>
    <mat-icon *ngIf="contact.favorite">favorite</mat-icon>
    <mat-icon *ngIf="!contact.favorite">favorite_border</mat-icon>
    <div mat-card-avatar class="card__avatar">
      <img src="{{contact.avatar}}" alt="{{contact.name}}">
    </div>
    <mat-card-title>{{contact.name}}</mat-card-title>
    <mat-card-subtitle *ngIf="contact.phone">phone: {{contact.phone}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="contact.username">username: {{contact.username}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="contact.email">email: {{contact.email}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="contact.website">site: {{contact.website}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let post of contact.posts; let i = index;">
      <h4>Post #{{i + 1}}</h4>
      <p>
        <span class="post__detail">words: </span>
        <span *ngFor="let word of post.words">{{word}}
        </span>
      </p>
      <p><span class="post__detail">sentence: </span>{{post.sentence}}</p>
      <p><span class="post__detail">sentences: </span>{{post.sentences}}</p>
      <p><span class="post__detail">paragraph: </span>{{post.paragraph}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="goBack()">BACK</button>
    <button mat-icon-button color="primary"
      routerLink='/contactdetails/{{contact.id}}/edit'>EDIT</button>
  </mat-card-actions>
</mat-card>
